server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dev-rafamonteiro/ead-config-server-repo
          default-label: main

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: ${APP_DOMAIN_NAME}
    non-secure-port: 80


logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF


